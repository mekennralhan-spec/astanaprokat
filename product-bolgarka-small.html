<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Болгарка (Кішкентай) – AstanaProkat.kz</title>

<style>
body{margin:0;font-family:Arial;background:#f4f6f9}
header{background:linear-gradient(45deg,#ff7b00,#ffbb00);padding:20px;color:#fff;text-align:center}
header a{color:#fff;text-decoration:none}
.container{max-width:900px;margin:30px auto;background:#fff;border-radius:12px;padding:25px;box-shadow:0 10px 25px rgba(0,0,0,.1)}
.product{display:grid;grid-template-columns:1fr 1fr;gap:30px}
.product img{width:100%;border-radius:12px}
.price b{color:#ff7b00}
.btn{margin-top:15px;padding:12px 18px;background:#ff9900;color:#fff;border:none;border-radius:8px;font-weight:bold;cursor:pointer}
.whatsapp{display:block;margin-top:20px;background:#25D366;color:#fff;padding:14px;border-radius:8px;text-align:center;text-decoration:none;font-weight:bold}
@media(max-width:768px){.product{grid-template-columns:1fr}}
</style>
</head>

<body>
<header>
<h1>AstanaProkat.kz</h1>
<a href="index.html">← Басты бет</a>
</header>

<div class="container">
<div class="product">

<img src="https://via.placeholder.com/600x400" alt="Кішкентай болгарка">

<div>
<h2>Болгарка (Үлкен)</h2>
<p class="price">Бағасы: <b>2500 тг / күн</b></p>

<p>
✔ Қуатты, кәсіби <br>
✔ Үй жұмыстарына
</p>

Күн саны:
<input type="number" id="days" value="1" min="1"><br>

<button class="btn" onclick="calcPrice(2500)">Жалпы бағаны есептеу</button>
<p id="total"></p>

<p style="color:#c0392b;font-weight:bold">⚠ Залог: удостоверение</p>

<a class="whatsapp"
href="https://wa.me/77028078385?text=Сәлем! Кішкентай болгарканы жалға алғым келеді"
target="_blank">WhatsApp арқылы жазу</a>

</div>
</div>
</div>

<script>
function calcPrice(price){
let d=document.getElementById("days").value;
document.getElementById("total").innerHTML="Жалпы төлем: "+(price*d)+" тг";
}
</script>
</body>
</html>
